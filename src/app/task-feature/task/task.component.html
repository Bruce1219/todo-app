<div class="content">
    <div>
        <span [ngClass]="contentClass">{{task.id}}.{{task.content}}</span>
        <span 
            [class.home]="task.type === 'Home'"
            [class.work]="task.type === 'Work'"
            [class.other]="task.type === 'Other'"
        >
            {{ task.type }}
        </span>
        <span> - 開始日期:{{ startDate }} / 完成日期: {{finishDate}}</span>
    </div>
    <span>{{task.state}}</span>
</div>

<button type="button" 
        [disabled]="task.state === 'None'"
        (click)="onSetState('None')">
    未安排
    </button>
<button type="button" 
        [disabled]="task.state === 'Doing'"
        (click)="onSetState('Doing')">
    進行中
</button>
<button type="button" 
        [attr.disabled]="task.state === 'Finish' ? 'disabled' : null"
        (click)="onSetState('Finish')">
    已完成
</button>
